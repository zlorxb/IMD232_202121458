  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <h1>김지우 W2 Sketch3</h1>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <h2 id="user-name-goes-here"></h2>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
    <script>
      alert('안녕?');
      prompt('너의 이름은?', '뭐야!!');
      let userName = prompt('너의 옆사람 이름은?');
      let isUserNameCorrect = confirm(
        '너의 옆사람 이름이 ' + userName + '입니까?'
      );
      if (isUSerNameCorrect == true) {
        document.getElementById('user-name-goes-here').textContent =
          '내 옆사람의 이름은 ' + userName + '입니다.';
      }
    </script>
  </body>
